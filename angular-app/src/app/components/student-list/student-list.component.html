<mat-card>
    <mat-card-header>
      <mat-card-title>Lista de Alumnos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <table mat-table [dataSource]="students" class="mat-elevation-z8">
        <ng-container matColumnDef="fullName">
          <th mat-header-cell *matHeaderCellDef titleSize>Nombre Completo</th>
          <td mat-cell *matCellDef="let student">{{ student | fullName }}</td>
        </ng-container>
  
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let student">
            <button mat-raised-button color="primary">Editar</button>
            <button mat-raised-button color="warn">Eliminar</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
